    <script src="scripts/matrix.js"></script>

    <link href="style/nprogress.css" rel="stylesheet" />

<body>
    <div id="content" class="loading">
        <p id="menu">
            <button onclick="printData()">Print Data</button>
            <button onclick="printMatrix()">Print Matrix</button>
            <button onclick="saveMusic()">Save Sound</button>
            <button onclick="startClock()">Start</button>
            <p>
                White : <span id="minutesW">00</span>:<span id="secondsW">00</span>
                Black : <span id="minutesB">00</span>:<span id="secondsB">00</span>
            </p>
            <p>
                Black captures : <span id="black-captures">0</span>
                White captures : <span id="white-captures">0</span>
            </p>
        </p>

        <div id="board"></div>

        <script src="scripts/update.js" ></script>
        <script src="scripts/init.js" ></script>
        <script src="scripts/ext/nprogress.js" ></script>
        <script src="scripts/mainPlay.js" ></script>
