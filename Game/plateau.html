<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Plateau</title>
    <link rel="stylesheet" href="plateau.css" type="text/css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/math.js"></script>
    <script src="scripts/matrix.js"></script>
    <script src="scripts/sgfgrove.js" ></script>
    <script type="text/javascript" src="dist/jgoboard-latest.js"></script>
    <script type="text/javascript" src="medium/boardStyle.js"></script>
    <script src="scripts/moveMatrices.js" ></script>
    <script src="scripts/dataProcess.js" ></script>
    <script src="scripts/board.js" ></script>
    <script src="scripts/tone.js" ></script>
    <script src="scripts/musicAssets.js" ></script>
    <script src="scripts/harmony.js" ></script>
    <script src="scripts/main.js" ></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<div id="main">

    <p id="menu" class="controls" style="width: 900px;">
        <input style="padding-left: 2em;" id="file" type="file"> <button onclick="loadFile()">Load file</button>
        <button onclick="printData()">Print Data</button>
        <button onclick="printMatrix()">Print Matrix</button>
    </p>

    <div style="text-align: center; width: 100%">
        <div style="display: inline-block;">
            <div style="float: left;">
                <div id="board"></div>

                <p class="controls" style="width: 500px;">
                    <!--<a href="#" onclick="move(0); return false;"><i class="fa fa-fast-backward"></i></a>
                    <a href="#" onclick="move(-10); return false;"><i class="fa fa-backward"></i></a>
                    <a href="#" id="removeMove"><i class="fa fa-step-backward"></i></a>-->
                    <strong id="move">1</strong> / <strong id="moves">1</strong>
                    <a href="#" id="addMove"><i class="fa fa-step-forward"></i></a>
                    <!--<a href="#" onclick="move(10); return false;"><i class="fa fa-forward"></i></a>
                    <a href="#" onclick="move(1000); return false;"><i class="fa fa-fast-forward"></i></a>-->
                </p>
            </div>

            <div id="infopane" style="float: left; padding: 1em; text-align: left;">
                <h2>Game information</h2>
                <p id="information"></p>
                <p>
                    Black captures: <strong id="black_captures"></strong><br>
                    White captures: <strong id="white_captures"></strong>
                </p>
                <h2>Comments</h2>
                <p id="comments"></p>
            </div>

            <div style="clear: both;"></div>
        </div>
    </div>
</div>
</body>
</html>
