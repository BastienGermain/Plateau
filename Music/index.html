<!DOCTYPE html>

<html dir="ltr" lang="en-US">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="N.P. Brosowsky" content="Tone.js instrument library loader"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- ### STYLES ### -->
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link type="text/css" rel="stylesheet" href="style/nprogress.css"/>

    <!-- ### SCRIPTS ### -->

    <!-- External -->
    <script type="text/javascript" src="ext/jquery.min.js"></script>
    <script type="text/javascript" src="ext/NexusUI.js"></script>
    <script type="text/javascript" src="ext/StartAudioContext.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.1/Tone.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/1.9.2/scribbletune.js"></script>

    <script type="text/javascript" src="assets/samples/dataSample.js"></script>

    <title>Plateau</title>

</head>

<body>

    <div id="content">
        <H3 id="loading">Loading...</H3>
        <div class="container">
            <selectors>
                <selector id="instrumentSelector"></selector>
                <selector id="FXSelector"></selector>
            </selectors>
            <br/>
            <div id="keyboard"></div>
            <div id="selectedFXs"></div>
            <br/>
            <selectors id="arpeggiatorSelectors">
                <selector id="modeSelector"></selector>
                <selector id="tonicSelector"></selector>
                <selector id="octaveSelector"></selector>
                <br/>
                <br/>
                <selectors id="chordProgressionSelectors">
                    <selector id="chord1"></selector>
                    <selector id="chord2"></selector>
                    <selector id="chord3"></selector>
                    <selector id="chord4"></selector>
                    <selector id="chord5"></selector>
                    <selector id="chord6"></selector>
                    <selector id="chord7"></selector>
                    <selector id="chord8"></selector>
                </selectors>
            </selectors>
        </div>
    </div>
    
    <script type="text/javascript" src="ext/nprogress.js"></script>
    <script type="text/javascript" src="src/InstrumentSampler.js"></script>
    <script type="text/javascript" src="src/Arpeggiator.js"></script>
    <script type="text/javascript" src="src/EffectRack.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
